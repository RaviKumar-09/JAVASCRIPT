<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Finding HTML Elements by Class Name</title>
    </head>
    <body>
        <p class="ravi">Hi Ravi</p>
        <p class="ravi">How are you</p>
        <p class="ravi">Now what are doing for you carrer growth!</p>
        <script>
            let cls = document.getElementsByClassName("ravi");
            console.log(cls);
        </script>
    </body>
</html>
