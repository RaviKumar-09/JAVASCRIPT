<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Changing the Value of an Attribute</title>
    </head>
    <body>
        <img style="width: 50%;" id="myimage" src="snow.jpg" alt="here image of the snow">
        <p>Changing the Value of an Attribute</p>
        

        <script>
            const image = document.getElementById("myimage").src = "dark.jpg"
            console.log(image);
        </script>
    </body>
</html>
